version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.15

jobs:
  build_backend:
    working_directory: ~/backend
    docker:
      - image: openjdk:8
    environment:
      SBT_VERSION: 1.0.4
    steps:
      - run: echo 'export ARTIFACT_BUILD=$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM.zip' >> $BASH_ENV
      - run:
          name: Setup SBT and docker.
          command: |
            apt update
            apt install -y curl apt-transport-https ca-certificates curl gnupg2 software-properties-common
            curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
            add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
            apt update
            apt-get install -y docker-ce-cli
            curl -L -o sbt-$SBT_VERSION.deb https://dl.bintray.com/sbt/debian/sbt-$SBT_VERSION.deb
            dpkg -i sbt-$SBT_VERSION.deb
            rm sbt-$SBT_VERSION.deb
            apt-get clean && apt-get autoclean
      - checkout
      - restore_cache:
          key: sbt-cache
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: package docker image
          command: |
            cd ragnachat_backend
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            sbt docker:publish
      - save_cache:
          key: sbt-cache
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"

  build_frontend:
    working_directory: ~/frontend
    docker:
      - image: circleci/node:10
    steps:
      - checkout # special step to check out source code to working directory

      - run:
          name: Install build depedencies
          command: |
            sudo apt update
            sudo apt install python3 python3-pip
            pip3 install awscli==1.14.37
      - run:
          name: Install dependencies with YARN
          command: |
            cd ragnachat_frontend
            yarn install

      - run:
          name: build
          command: |
            cd ragnachat_frontend
            yarn build
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID --profile default
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY --profile default
            aws configure set region $AWS_REGION --profile default
            aws s3 sync build/  $FRONTEND_BUCKET

workflows:
  version: 2
  build_backend:
    jobs:
      - build_backend:
          filters:
            branches:
              only:
                - master
                - staging
  build_frontend:
    jobs:
      - build_frontend:
          filters:
            branches:
              only:
                - master
                - staging

